schema_version: '1.0'
publisher:
  name: Allenpress
  id: allenpress
  description: 'Allen Press journal list.


    Allen Press is a scholarly publishing services company that partners with

    scholarly and professional societies to publish their journals and books.

    They provide publishing services for journals in medicine, science, education,

    and other academic fields.


    URL format: https://meridian.allenpress.com/[journal-code]/article-pdf/{doi}

    Alternative: https://meridian.allenpress.com/[journal-code]/article/{doi}


    DOI patterns: Various (depends on the society/journal)'
url_patterns:
  primary_template: https://meridian.allenpress.com/{ja}/article-pdf/{doi}
  secondary_templates:
    - template: https://meridian.allenpress.com/{ja}/article/{doi}
      description: "Article page instead of direct PDF"
      priority: 1
      requires_params: ["ja"]
    - template: https://meridian.allenpress.com/article-pdf/{doi}
      description: "Generic pattern without journal code"
      priority: 2
    - template: https://meridian.allenpress.com/article/{doi}
      description: "Generic article page without journal code"
      priority: 3
    - template: https://meridian.allenpress.com/doi/pdf/{doi}
      description: "DOI-based PDF pattern"
      priority: 4
    - template: https://meridian.allenpress.com/doi/{doi}
      description: "DOI-based article pattern"
      priority: 5

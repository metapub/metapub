schema_version: '1.0'
publisher:
  name: asme
  id: asme
  description: 'ASME (American Society of Mechanical Engineers) journal list.


    ASME is a professional engineering society that publishes technical journals

    covering mechanical engineering, biomechanical engineering, manufacturing,

    energy, and related fields. Their journals are hosted on the ASME Digital

    Collection platform.


    URL format: https://asmedigitalcollection.asme.org/[journal]/article-pdf/{doi}

    Alternative: https://asmedigitalcollection.asme.org/[journal]/article/{doi}


    DOI patterns: Typically 10.1115/* for ASME journals'
url_patterns:
  primary_template: https://asmedigitalcollection.asme.org/{ja}/article-pdf/{doi}
  secondary_templates:
    - template: https://asmedigitalcollection.asme.org/{ja}/article/{doi}
      description: "Article page instead of direct PDF"
      priority: 1
      requires_params: ["ja"]
    - template: https://asmedigitalcollection.asme.org/article-pdf/{doi}
      description: "Generic pattern without journal code"
      priority: 2
    - template: https://asmedigitalcollection.asme.org/article/{doi}
      description: "Generic article page without journal code"
      priority: 3
    - template: https://asmedigitalcollection.asme.org/doi/pdf/{doi}
      description: "DOI-based PDF pattern"
      priority: 4
    - template: https://asmedigitalcollection.asme.org/doi/{doi}
      description: "DOI-based article pattern"
      priority: 5
